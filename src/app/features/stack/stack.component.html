<div class="max-w-6xl mx-auto px-5 md:px-8">
  <!-- Title mono -->
  <div class="text-xs font-mono tracking-[.35em] text-zinc-500 mb-4">
    SISTEMA
  </div>

  <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-10">
    <h2 class="text-3xl md:text-4xl font-semibold text-zinc-100">
      Stack técnico
    </h2>

    <p class="text-sm text-zinc-400 max-w-md">
      Herramientas con las que trabajo a diario. Enfocado en mantenibilidad y entrega.
    </p>
  </div>

  <!-- Grid 3 columnas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5 md:gap-6">
    <section
      *ngFor="let g of groups"
      class="rounded-2xl border border-white/10 bg-[#111418]/80 p-6
             hover:border-white/25 hover:bg-[#151A20]/90 transition"
    >
      <div class="text-[11px] font-mono tracking-[.3em] text-zinc-500 mb-2">
        {{ g.title }}
      </div>
      <h3 class="text-lg font-semibold text-zinc-100 mb-4">
        {{ g.subtitle }}
      </h3>

      <!-- Items -->
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let it of g.items"
          class="text-[12px] font-mono tracking-wide px-3 py-1 rounded-full border transition"
          [ngClass]="{
            'border-red-600 text-zinc-100 bg-black/40': it.highlight,
            'border-white/10 text-zinc-400 bg-black/20 hover:text-white hover:border-white/30': !it.highlight
          }"
        >
          {{ it.name }}
        </span>
      </div>

      <!-- línea roja suave abajo -->
      <div class="mt-6 h-px w-12 bg-red-600/70"></div>
    </section>
  </div>

  <!-- Nota inferior -->
  <div class="mt-10 text-xs font-mono tracking-[.25em] text-zinc-500">
    BUILD MODE: CLEAN · TRACEABLE · PRODUCTION-FIRST
  </div>
</div>
