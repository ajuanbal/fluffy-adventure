<a
  *ngIf="href; else btn"
  [href]="href"
  [attr.target]="target || null"
  class="inline-flex items-center justify-center rounded-xl px-5 py-3
         text-sm md:text-base transition border font-medium tracking-wide"
  [ngClass]="{
    'bg-transparent border-red-600 text-zinc-100 hover:bg-red-600 hover:text-black': variant === 'primary',
    'bg-transparent border-white/10 text-zinc-200 hover:border-white/30 hover:text-white': variant === 'ghost',
    'bg-transparent border-zinc-700 text-zinc-200 hover:border-zinc-200 hover:text-white': variant === 'outline'
  }"
>
  {{ label }}
</a>

<ng-template #btn>
  <button
    type="button"
    class="inline-flex items-center justify-center rounded-xl px-5 py-3
           text-sm md:text-base transition border font-medium tracking-wide"
    [ngClass]="{
      'bg-transparent border-red-600 text-zinc-100 hover:bg-red-600 hover:text-black': variant === 'primary',
      'bg-transparent border-white/10 text-zinc-200 hover:border-white/30 hover:text-white': variant === 'ghost',
      'bg-transparent border-zinc-700 text-zinc-200 hover:border-zinc-200 hover:text-white': variant === 'outline'
    }"
  >
    {{ label }}
  </button>
</ng-template>
